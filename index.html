<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urn">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                        <div class="number flashes"></div>

                        <div class="number"></div>
                    </div>

                    <div class="d-1-4">
                        Nome: FULANO DE TAL<br />
                        Partido: wwww<br />
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./assets/img/81.jpg" alt="">
                        Prefeito
                    </div>

                    <div class="d-1-image small">
                        <img src="./assets/img/81_vice.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>

            <div class="d-2">
                Aperte a tela:<br />
                CONFIRMAR para CONFIRMAR este voto<br />
                CORRIGE para REINICIAR este voto<br />
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="numericKeypadClicked('1')">1</div>

                <div class="keyboard-button" onclick="numericKeypadClicked('2')">2</div>

                <div class="keyboard-button" onclick="numericKeypadClicked('3')">3</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-button" onclick="numericKeypadClicked('4')">4</div>

                <div class="keyboard-button" onclick="numericKeypadClicked('5')">5</div>

                <div class="keyboard-button" onclick="numericKeypadClicked('6')">6</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-button" onclick="numericKeypadClicked('7')">7</div>

                <div class="keyboard-button" onclick="numericKeypadClicked('8')">8</div>

                <div class="keyboard-button" onclick="numericKeypadClicked('9')">9</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-button" onclick="numericKeypadClicked('0')">0</div>
            </div>

            <div class="keyboard-line">
                <div class="keyboard-button white-button" onclick="whiteButtonClicked()">BRANCO</div>

                <div class="keyboard-button correct-button" onclick="correctButtonClicked()">CORRIGE</div>

                <div class="keyboard-button confirm-button" onclick="confirmButtonClicked()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="phases.js"></script>
    <script src="script.js"></script>
</body>

</html>
